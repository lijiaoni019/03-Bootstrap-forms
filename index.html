<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Your responsive signup form -->
    <div class="container">
      <div class="row justify-content-center">
        <form class="col-sm-12 col-md-6 col-lg-4 ">
          <h2 class="text-center">Create your account</h2>

          <div class="form-row pt-5">

            <div class="col-6 form-group">
            <label for="firstname">Your first name</label>
            <input type="text" id="firstname" placeholder="Bob" class="form-control">
            </div>

            <div class="col-6 form-group">
            <label for="lastname">Your last name</label>
            <input type="text" id="firstname" placeholder="Sponge" class="form-control">
            </div>

          </div>

            <div class="form-group">
            <label for="youremail">Your email</label>
            <input type="email" id="youremail" placeholder="bob@gmail.com" class="form-control">
            </div>

            <div class="form-group">
            <label for="yourpassword">Your password</label>
            <input type="password" id="yourpassword" placeholder="•••••••"  class="form-control">
            </div>

          <div class="form-group">
            <label for="yourselection">How do you know about us</label>
            <select id="yourselection" name="website" class="form-control">
              <option value="facebook">facebook</option>
              <option value="Google Search">Google Search</option>
              <option value="A friend">A friend</option>
          </div>

          <input type="submit" value="Sign up" class="btn btn-primary btn-lg w-100 mt-3">

        </form>
      </div>
    </div>


    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
